      responses:
        "200":
          description: '{string} 响应成功!'
        响应失败:
          description: ""
  /user/login:
    post:
      tags:
      - user
      description: 用来登陆的接口
      operationId: UserController.User what fuck
      parameters:
      - in: body
        name: account
        description: 账户名（手机号）
        required: true
        type: string
      - in: body
        name: password
        description: 密码（6-12位）
        required: true
        type: string
      responses:
        "200":
          description: '{string} 登录成功!'
        账户名或密码不对:
          description: ""
  /user/register:
    get:
      tags:
      - user
      operationId: UserController.用户注册接口
      parameters:
      - in: query
        name: username
        description: The username for login
        required: true
        type: string
      - in: query
        name: password
        description: The password for login
        required: true
        type: string
      responses:
        "200":
          description: '{string} 登录成功!'
        账户名或密码不对:
          description: ""
    post:
      tags:
      - user
      operationId: UserController.用户注册接口
      parameters:
      - in: query
        name: username
        description: The username for login
        required: true
        type: string
      - in: query
        name: password
        description: The password for login
        required: true
        type: string
      responses:
        "200":
          description: '{string} 登录成功!'
        账户名或密码不对:
          description: ""
  /user/uploadPhoto:
    get:
      tags:
      - user
      operationId: UserController.用户上传头像
      parameters:
      - in: query
        name: photo
        description: 字符流
        required: true
        type: string
      responses:
        "200":
          description: '{string} 上传成功!'
        上传失败:
          description: ""
    post:
      tags:
      - user
      operationId: UserController.用户上传头像
      parameters:
      - in: query
        name: photo
        description: 字符流
        required: true
