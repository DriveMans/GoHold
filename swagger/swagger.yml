basePath: /v1
paths:
  /index/:
    get:
      tags:
      - index
      operationId: ArticleController.获取首页数据
      parameters:
      - in: query
        name: index_page
        description: 页码
        required: true
        type: string
      responses:
        "200":
          description: '{string} 获取成功!'
        获取失败:
          description: ""
    post:
      tags:
      - index
      operationId: ArticleController.获取首页数据
      parameters:
      - in: query
        name: index_page
        description: 页码
        required: true
        type: string
      responses:
        "200":
          description: '{string} 获取成功!'
        获取失败:
          description: ""
  /index/getBanner:
    get:
      tags:
      - index
      operationId: ArticleController.获取banner数据
      parameters:
      - in: query
        name: aid
        description: 文章id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 响应成功!'
        响应失败:
          description: ""
    post:
      tags:
      - index
      operationId: ArticleController.获取banner数据
      parameters:
      - in: query
        name: aid
        description: 文章id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 响应成功!'
        响应失败:
          description: ""
  /index/likeArticle:
    get:
      tags:
      - index
      operationId: ArticleController.文章点赞
      parameters:
      - in: query
        name: token
        description: 口令
        required: true
        type: string
      - in: query
        name: articleId
        description: 文章id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 点赞成功!'
        点赞失败:
          description: ""
    post:
      tags:
      - index
      operationId: ArticleController.文章点赞
      parameters:
      - in: query
        name: token
        description: 口令
        required: true
        type: string
      - in: query
        name: articleId
        description: 文章id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 点赞成功!'
        点赞失败:
          description: ""
  /index/publishArticle:
    get:
      tags:
      - index
      responses:
        "200":
          description: '{string} 发布成功!'
        发布失败:
          description: ""
    post:
      tags:
      - index
      responses:
        "200":
          description: '{string} 发布成功!'
        发布失败:
          description: ""
  /index/replyArticle:
    get:
      tags:
      - index
      operationId: ArticleController.评论文章
      parameters:
      - in: query
        name: token
        description: 口令
        required: true
        type: string
      - in: query
        name: content
        description: 内容
        required: true
        type: string
      - in: query
        name: articleId
        description: 文章id
        required: true
        type: string
      - in: query
        name: commentId
        description: 评论id
        required: true
        type: string
      - in: query
        name: beUserId
        description: 被评论人id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 评论成功!'
        评论失败:
          description: ""
    post:
      tags:
      - index
      operationId: ArticleController.评论文章
      parameters:
      - in: query
        name: token
        description: 口令
        required: true
        type: string
      - in: query
        name: content
        description: 内容
        required: true
        type: string
      - in: query
        name: articleId
        description: 文章id
        required: true
        type: string
      - in: query
        name: commentId
        description: 评论id
        required: true
        type: string
      - in: query
        name: beUserId
        description: 被评论人id
        required: true
        type: string
      responses:
        "200":
          description: '{string} 评论成功!'
        评论失败:
          description: ""
  /index/view:
    get:
      tags:
      - index
      operationId: ArticleController.浏览文章（隐式操作）
      parameters:
      - in: query
        name: aid
        description: 文章id
        required: true
        type: string
      responses:
